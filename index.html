<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Coin Between Coins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            height: 100vh;
            color: #ffffff;
        }

        .viewport {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .coin-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .background-coin {
            position: absolute;
            opacity: 0.12;
            filter: grayscale(0.8) brightness(0.4);
            animation: drift linear infinite;
            will-change: transform;
        }

        .background-coin img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes drift {
            0% { transform: translateX(-150px) translateY(-150px) rotate(0deg); }
            100% { transform: translateX(calc(100vw + 150px)) translateY(calc(100vh + 150px)) rotate(360deg); }
        }

        .hero-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        .main-coin-wrapper {
            position: relative;
            display: inline-block;
            opacity: 0;
            animation: emergeCoin 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s forwards;
        }

        .main-coin {
            width: 280px;
            height: 280px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .main-coin img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.6)) 
                    drop-shadow(0 0 80px rgba(255, 215, 0, 0.3));
            animation: subtlePulse 4s ease-in-out infinite;
        }

        @keyframes emergeCoin {
            0% { 
                opacity: 0; 
                transform: scale(0.3) rotate(-180deg);
                filter: blur(10px);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
                filter: blur(0px);
            }
        }

        @keyframes subtlePulse {
            0%, 100% { 
                filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.6)) 
                        drop-shadow(0 0 80px rgba(255, 215, 0, 0.3));
            }
            50% { 
                filter: drop-shadow(0 0 60px rgba(255, 215, 0, 0.8)) 
                        drop-shadow(0 0 120px rgba(255, 215, 0, 0.4));
            }
        }

        .content-block {
            margin-top: 60px;
            opacity: 0;
            animation: fadeUpContent 1.5s ease-out 1.8s forwards;
        }

        .main-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 200;
            color: #ffffff;
            margin-bottom: 24px;
            letter-spacing: 1px;
            line-height: 1.1;
        }

        .description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
            font-weight: 300;
        }

        @keyframes fadeUpContent {
            0% { 
                opacity: 0; 
                transform: translateY(30px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .viewport:hover .background-coin {
            animation-play-state: paused;
        }

        .viewport:hover .main-coin {
            transform: scale(1.05);
        }

        .viewport:hover .main-coin img {
            filter: drop-shadow(0 0 60px rgba(255, 215, 0, 0.8)) 
                    drop-shadow(0 0 120px rgba(255, 215, 0, 0.5));
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-coin {
                width: 200px;
                height: 200px;
            }
            
            .content-block {
                margin-top: 40px;
                padding: 0 20px;
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .description {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-coin {
                width: 160px;
                height: 160px;
            }
        }

        /* Premium touches */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="viewport">
        <div class="coin-field" id="coinField"></div>
        
        <div class="hero-section">
            <div class="main-coin-wrapper">
                <div class="main-coin">
                    <img src="sd.png" alt="Main Coin">
                </div>
            </div>
            
            <div class="content-block">
                <h1 class="main-title">A Coin Between Coins</h1>
                <p class="description">
                    One unique coin stands apart. Not louder. Just centered.<br>
                    Not rarer. Just different. In a sea of common tokens,<br>
                    one coin glows with intent.
                </p>
            </div>
        </div>
    </div>

    <script>
        class CoinField {
            constructor() {
                this.container = document.getElementById('coinField');
                this.coins = [];
                this.init();
            }

            init() {
                this.generateCoins();
                this.setupEventListeners();
            }

            generateCoins() {
                const coinCount = Math.floor(window.innerWidth / 120);
                
                for (let i = 0; i < coinCount; i++) {
                    this.createCoin(i);
                }
            }

            createCoin(index) {
                const coin = document.createElement('div');
                coin.className = 'background-coin';
                
                const img = document.createElement('img');
                img.src = 'coin.png';
                img.alt = 'Background Coin';
                coin.appendChild(img);
                
                // Positioning and sizing
                const size = 60 + Math.random() * 40;
                coin.style.width = size + 'px';
                coin.style.height = size + 'px';
                
                // Random starting position
                coin.style.left = Math.random() * window.innerWidth + 'px';
                coin.style.top = Math.random() * window.innerHeight + 'px';
                
                // Animation timing
                const duration = 25 + Math.random() * 15;
                const delay = Math.random() * 10;
                
                coin.style.animationDuration = duration + 's';
                coin.style.animationDelay = delay + 's';
                
                // Slight opacity variation
                coin.style.opacity = 0.08 + Math.random() * 0.06;
                
                this.container.appendChild(coin);
                this.coins.push(coin);
            }

            setupEventListeners() {
                let resizeTimer;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimer);
                    resizeTimer = setTimeout(() => {
                        this.handleResize();
                    }, 250);
                });

                // Scroll pause functionality
                let scrollTimer;
                window.addEventListener('scroll', () => {
                    document.body.style.cursor = 'none';
                    clearTimeout(scrollTimer);
                    
                    scrollTimer = setTimeout(() => {
                        document.body.style.cursor = 'default';
                    }, 150);
                });
            }

            handleResize() {
                // Clean up existing coins
                this.coins.forEach(coin => coin.remove());
                this.coins = [];
                
                // Regenerate for new viewport
                this.generateCoins();
            }
        }

        // Performance optimization
        const setupPerformanceOptimizations = () => {
            // Intersection observer for animations
            const observerOptions = {
                root: null,
                rootMargin: '50px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    } else {
                        entry.target.style.animationPlayState = 'paused';
                    }
                });
            }, observerOptions);

            // Observe background coins when they're created
            const coinField = document.getElementById('coinField');
            const observeCoinField = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === Node.ELEMENT_NODE && node.classList.contains('background-coin')) {
                            observer.observe(node);
                        }
                    });
                });
            });

            observeCoinField.observe(coinField, { childList: true });
        };

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            new CoinField();
            setupPerformanceOptimizations();
        });

        // Prevent context menu on images
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
